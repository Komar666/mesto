<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">



    <header class="header">
        <img alt="Логотип" class="header__logo" src="images/logo.svg">

    </header>
    <main>
        <section class="profile">
            <img alt="Аватар" src="images/Avatar.svg">
            <div class="profile-info">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <p class="profile-info__subtitle">Исследователь океана</p>
                <button type="button" class="profile-info__button">   <img alt="Кнопка редактирования" src="images/Edit-Button.svg"></button>
            </div>
            <button type="button" class="profile__button"><img alt="Кнопка добавления новых элементов" src="images/Vector.svg"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <template id="element">
                    <li class="element">
                        <img class="element__delete" src="images/trash.svg">
                        <img alt="Фотография местности" class="element__images" >
                        <div class="element-group">
                            <h2 class="element-group__text"></h2>
                          
                                <button type="button" class="element-group__icon">
                                    
                                </button>
                        
                        </div>
                     </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile-edit">
        <div class="popup-container">
            <button class="popup-container__close button-close-edit-profile" type="button">
                <img alt="закрыть попап" src="images/Close-Icon.svg">
            </button>
            <form name="popup-element" method="post" class="popup-form form-profile-edit">
                <h2 class="popup-form__title ">Редактировать профиль</h2>
                <input name="name" class="popup-form__field" value="" type="text" placeholder="Имя">
                <input name="about" class="popup-form__field popup-form__field_type_sub" value="" type="text" placeholder="Профессия">
                <button type="submit" class="popup-form__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup-container">
            <button class="popup-container__close popup-container__close_type_add" type="button">
                <img alt="закрыть попап" src="images/Close-Icon.svg">
            </button>
            <form name="popup-element" method="post" class="popup-form form-place-add">
                <h2 class="popup-form__title ">Новое место</h2>
                <input name="name" class="popup-form__field popup-form__field_type_name" placeholder="Название" value="" type="text">
                <input name="link" class="popup-form__field popup-form__field_type_link" placeholder="Ссылка на картинку" value="" type="text">
                <button type="submit" class="popup-form__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-img">

        <div class="popup-img-block">

            <button class="popup-img-block__close popup-img-block__close_type_img" type="button">
                    <img alt="закрыть попап" src="images/Close-Icon.svg">
            </button>

            <div class="popup-img-object">
                <img class="popup-img-object__item" src="">
                <p class="popup-img-object__text"> </p>
            </div>



        </div>


    </div>







    <script src="scripts/index.js"></script>
</body>



</html>
