<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">



    <header class="header">
        <img alt="Логотип" class="header__logo" src="images/logo.svg">

    </header>
    <main>
        <section class="profile">
            <img alt="Аватар" src="images/Avatar.svg">

                <button type="button" class="profile-info__button">   <img alt="Кнопка редактирования" src="images/Edit-Button.svg"></button>

            <button type="button" class="profile__button"><img alt="Кнопка добавления новых элементов" src="images/Vector.svg"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">
                    <div class="element-group">
                        <h2 class="element-group__text">Карачаевск</h2>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">

                        <h2 class="element-group__text">Гора Эльбрус</h2>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">
                    <div class="element-group">
                        <h2 class="element-group__text">Домбай</h2>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">
                    <div class="element-group">
                        <h2 class="element-group__text">Карачаевск</h2>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">
                    <div class="element-group">
                        <h2 class="element-group__text">Карачаевск</h2>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>
                <li class="element">
                    <img alt="Фотография местности" class="element__images" src="images/kirill-pershin-1088404-unsplash.jpg">
                    <div class="element-group">
                        <h3 class="element-group__text">Карачаевск</h3>
                        <button type="button" class="element-group__icon"><img alt="Иконка оценивания"  src="images/Heart.svg"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup-container">
            <button alt="закрыть попап" type="button" class="popup-container__close">
                <img src="images/Close-Icon.svg">
            </button>
            <form name="popup-element" method="post" class="popup-form">
                <h2 class="popup-form__title ">Редактировать профиль</h2>
                <input name="name" class="popup-form__field" value="" type="text">
                <input name="about" class="popup-form__field popup-form__field_type_sub" value="" type="text">
                <button type="submit" class="popup-form__button">Сохранить</button>
            </form>
        </div>
    </div>



    <script src="scripts/index.js"></script>
</body>



</html>
