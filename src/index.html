<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->

    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img alt="Аватар" src="<%=require('./images/Avatar.svg')%>">
            <div class="profile-info">
                <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                <p class="profile-info__subtitle">Исследователь океана</p>
                <button type="button" class="profile-info__button">   <img alt="Кнопка редактирования" src="<%=require('./images/Edit-Button.svg')%>"></button>
            </div>
            <button type="button" class="profile__button"><img alt="Кнопка добавления новых элементов" src="<%=require('./images/Vector.svg')%>"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <template id="element">
                    <li class="element">
                        <img class="element__delete" src="<%=require('./images/trash.svg')%>">
                       <div class="element__configuration"> 
                        <img alt="Фотография местности" class="element__images" >
                        </div>
                        <div class="element-group">
                            <h2 class="element-group__text"></h2>
                          
                                <button type="button" class="element-group__icon">
                                    
                                </button>
                        
                        </div>
                     </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile-edit">
        <div class="popup-container">
            <button class="popup-container-close button-close-edit-profile" type="button">
               
            </button>


            <form name="popup-element" method="post" class="popup-form form-profile-edit" novalidate>
                <h2 class="popup-form__title ">Редактировать профиль</h2>
                <input id="name-input" name="name" class="popup-form__field" value="" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="name-input-error popup-form__error"></span>
                <input id="about-input" name="about" class="popup-form__field popup-form__field_type_sub" value="" type="text" placeholder="Профессия" minlength="2" maxlength="200" required>
                <span class="about-input-error popup-form__error"></span>
                <button type="submit" class="popup-form__button popup-form__button_inactive">Сохранить</button>
            </form>


        </div>
    </div>





    <div class="popup popup-add">
        <div class="popup-container">
            <button class="popup-container-close " type="button">
              
            </button>

            <form name="popup-element" method="post" class="popup-form form-place-add" novalidate>
                <h2 class="popup-form__title ">Новое место</h2>
                <input id="place-input" name="name" class="popup-form__field popup-form__field_type_name" placeholder="Название" value="" type="text" minlength="2" maxlength="30" required>
                <span class="place-input-error popup-form__error"></span>
                <input id="link-input" name="link" class="popup-form__field popup-form__field_type_link" placeholder="Ссылка на картинку" value="" type="url" required>
                <span class="link-input-error popup-form__error"></span>
                <button type="submit" class="popup-form__button popup-form__button_inactive">Создать</button>
            </form>



        </div>
    </div>

    <div class="popup popup-img">


        <div class="popup-img-block">

            <button class="popup-container-close" type="button">
                       
                </button>

            <div class="popup-img-object">
                <img class="popup-img-object__item" type="text">
                <p class="popup-img-object__text"> </p>
            </div>

        </div>




    </div>

    <!-- <script type="module" defer src="scripts/FormValidator.js"></script>
    <script type="module" defer src="scripts/cards.js"></script>
    <script type="module" defer src="scripts/index.js"></script>
    <script type="module" defer src="scripts/Card.js"></script>
    <script type="module" defer src="scripts/Popup.js"></script>
    <script type="module" defer src="scripts/PopupWithImage.js"></script>
    <script type="module" defer src="scripts/Section.js"></script> -->
</body>

</html>
